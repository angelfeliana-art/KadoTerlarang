<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detak Jantung Terlarang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      .font-heading {
        font-family: 'Playfair Display', serif;
      }
      .font-title {
        font-family: 'Cinzel', serif;
      }
      .font-dialogue {
        font-family: 'Merriweather', serif;
      }
      .font-place {
        font-family: 'Inter', sans-serif;
      }
      /* Custom visible scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
          width: 10px;
          display: block; /* Ensure visibility */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(28, 25, 23, 0.5); /* stone-900/50 */
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(87, 83, 78, 0.8); /* stone-600 */
          border-radius: 4px;
          border: 2px solid rgba(28, 25, 23, 0.5); /* Adds padding effect */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(225, 29, 72, 0.6); /* rose-600 */
      }
      
      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Animation for the Heart Icon (Scales UP significantly) */
      @keyframes icon-pulse-big {
        0% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(225, 29, 72, 0)); }
        50% { transform: scale(1.5); filter: drop-shadow(0 0 15px rgba(225, 29, 72, 0.9)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(225, 29, 72, 0)); }
      }

      /* Animation for Buttons (Glow only, NO scaling) */
      @keyframes button-glow-pulse {
        0% { border-color: rgba(225, 29, 72, 0.5); box-shadow: 0 0 0 rgba(225, 29, 72, 0); }
        50% { border-color: rgba(225, 29, 72, 1); box-shadow: 0 0 15px rgba(225, 29, 72, 0.3); }
        100% { border-color: rgba(225, 29, 72, 0.5); box-shadow: 0 0 0 rgba(225, 29, 72, 0); }
      }

      /* New Animation for Inventory Notification: Shake + Heartbeat */
      @keyframes heartbeat-shake {
        0% { transform: scale(1) rotate(0deg); }
        15% { transform: scale(1.2) rotate(-6deg); }
        30% { transform: scale(1.2) rotate(6deg); }
        45% { transform: scale(1.2) rotate(-6deg); }
        60% { transform: scale(1) rotate(0deg); }
        100% { transform: scale(1) rotate(0deg); }
      }

      .animate-notify {
        animation: heartbeat-shake 1.5s infinite ease-in-out;
      }

      .animate-heart-icon {
        animation: icon-pulse-big 0.6s infinite ease-in-out;
      }

      .animate-button-glow {
        animation: button-glow-pulse 2s infinite ease-in-out;
      }

      /* Typewriter Cursor */
      .typewriter-cursor::after {
        content: '|';
        animation: cursor-blink 1s step-start infinite;
        color: #e11d48; /* rose-600 */
        margin-left: 2px;
      }
      @keyframes cursor-blink {
        50% { opacity: 0; }
      }
    </style>
